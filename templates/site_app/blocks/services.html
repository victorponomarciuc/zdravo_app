{% load static %}
{% load i18n %}
<section class="mt-3">
    <div class="section_header d-flex align-items-center mt-4">
        <span class="line line-small"></span>
        <h3 class="section_title mx-3 d-flex"><span>ПОСЛУГИ</span></h3>
        <span class="line line-large"></span>
    </div>
    <div class="w-100 position-relative">
        <img src="{% static '/images/Frame_min.svg' %}" class="frame_min services_frame_min" alt="">
        <div class="row g-2 justify-content-start m-0 p-0">
            {% for service in services %}
                <div class="col-6 col-sm-6 col-md-2 px-0 px-sm-1 px-md-3">
                    <a href="{% url 'department_page' slug=service.slug %}"
                       class="w-100 h-100 d-flex text-decoration-none flex-column align-items-center">
                        <img src="
                                {% if service.image %}{{ service.image.url }}{% else %}{% static 'images/default.png' %}{% endif %}"
                             alt="services" class="icons_img services_images icons-size">
                        <h1 class="section_items_title text-secondary-color text-center">{{ service.name }}</h1>
                    </a>
                </div>
            {% endfor %}
            <div class="col-6 col-sm-6 col-md-2 px-0 px-sm-1 px-md-3">
                <a href="{% url 'analysis_page' %}"
                   class="w-100 h-100 d-flex text-decoration-none flex-column align-items-center">
                    <img src="{% static 'images/34sad.png' %}"
                         alt="services" class="icons_img services_images icons-size">
                    <h1 class="section_items_title text-secondary-color text-center">Аналізи</h1>
                </a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5 pt-5 mb-5 position-relative">
        <img src="{% static '/images/Frame_big.svg' %}" class="frame_big services_frame_big" alt="">
        <a href="{% url 'departments' %}" class="primary_button text-decoration-none border-0 outline-0">Переглянути всі
            послуги</a>
    </div>
    </div>
</section>
