{% load static %}
{% load i18n %}

<div class="d-flex justify-content-center my-5">
    <form action="" method="post" id="form_service_contact">
        {% csrf_token %}
        <input class="contact_form_input input_custom w-100 mt-2 required_input_fs" id="firstname_fs" type="text"
               name="firstname"
               placeholder="Вкажіть ваше ім'я">
        <input class="contact_form_input input_custom w-100 mt-2 required_input_fs" id="lastname_fs" type="text"
               name="lastname"
               placeholder="Вкажіть ваше прізвище">
        <input class="contact_form_input input_custom w-100 mt-2 required_input_fs" id="phone_fs" type="phone" name="phone"
               placeholder="Вкажіть ваш номер телефону">
        <input class="contact_form_input input_custom w-100 mt-2" id="email" type="email" name="email"
               placeholder="Вкажіть вашу електронну пошту">
        <div class="d-flex justify-content-center mt-5">
            <button type="button" id="contact_service_form_submit_button"
                    class="primary_button text-decoration-none border-0 outline-0 d-flex align-items-center">
                <span></span>
                Отримати
                консультацію
            </button>
        </div>
    </form>
</div>
